# This is a basic workflow to help you get started with Actions

name: web

# Controls when the workflow will run
on:
  push:
    branches:
      - 'main'
    paths:
      - '.\Users\annes\OneDrive\Skole\Tisip-IT_drift\3.semester\Infrastructure as a service\Materiale\7-modul-githubAction\L\**'
      
jobs:
  terraform:
    runs-on: ubuntu-latest
    
    name: 'web'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      WORKING_DIR: .\Users\annes\OneDrive\Skole\Tisip-IT_drift\3.semester\Infrastructure as a service\Materiale\7-modul-githubAction\L
      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      # Initialize Terraform
      - name: Terraform init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}
      
      # Generate a plan for Terraform changes
      - name: Terraform plan
        id: plan
        run: terraform plan
        working-directory: ${{ env.WORKING_DIR }}
      
      # Apply Terraform changes
      - name: Terraform apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}
